<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="home-color.html"><img src="imgs/LogosT/Logo completo-8.png" class="imglogo1" alt="enlace a la pagina de inicio"></a>
            </div>
            <div class="menu">
                <ul class="navbar">
                    <li><a href="home-color.html" class="HOME">HOME</a></li>
                    <li><a href="portfolio.html" class="PORTFOLIO">PORTFOLIO</a></li>
                    <li><a href="contacto.html" class="CONTACTO">CONTACTO</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="contact-form">
        <h2 class="titulo-contacto">Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="consulta">Consulta:</label>
            <textarea id="consulta" name="consulta" required></textarea>

            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>
    <footer>
        <a><img src="imgs/LogoIG.png" alt="link a instagram"></a>
        <a><img src="imgs/Logo tiktok.png" alt="link a tik tok"></a>
    </footer>
    
</body>
</html>
